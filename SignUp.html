<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>

<body>
    <h2 id="SignUp">Join Kotelnikov Vasiliy homework</h2>

    <em>Create your personal account</em>
    <form action="#" method="post" enctype="multipart/form-data">

      <p><label for="login">Username</label></p>  
      <p><input type="text" id="login" minlength="4" required></p>

      <p><label for="email">Email adress</label></p>
      <p><input type="email" id="email" required></p>

      <p><label for="password1">Password</label></p>
      <p><input type="password" id="password1" placeholder="enter password"
        minlength="2" maxlength="9" required></p>
      
      <p><label for="password2">Repeat Password</label></p>
      <p><input type="password" id="password2" placeholder="enter password"
        minlength="2" maxlength="9" required></p>

      <p><label for="image">Choose avatar</label></p>
      <p><input type="file" name="" id="image" accept="image/*"></p>

      <fieldset>
          <p>Already have account?<a href="SignIn.html#SignIn">Sign In</a> </p>
      </fieldset>
      
     </form>

</body>
</html>
