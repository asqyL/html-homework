<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <title>Document</title>
</head>

<body>
    <h3 id="SignIn">Sign In to Kotelnikov Vasiliy homework </h3>
    
    
    <form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
        <p><label for="email">Email adress</label></p>
        <p><input type="email" id="email" required></p>
           
        <p><label for="password">Password</label></p>
        <p><input type="password" id="password" placeholder="enter password"
             minlength="2" maxlength="9" required></p>
    
        <p><input type="submit" value="SignIn"></p>
    </fieldset>

    <fieldset>
        <p>New to asqyL homework? <a href="SignUp.html#SignUp">Create an account.</a></p>
    </fieldset>

    </form>
</body>
</html>
